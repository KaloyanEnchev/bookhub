{% load static %}
{% load time_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Hub{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <style>
        /* Basic custom styles */
        body {
            background-color: #f5f5f5;
        }
        header.navbar {
            padding: 0.5rem 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header .nav-link {
            font-weight: 500;
            transition: color 0.2s;
        }
        header .nav-link:hover {
            color: #ffd700;
        }
        footer {
            background: #343a40;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            font-size: 0.9rem;
        }
        footer a {
            color: #ffc107;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
<header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-bold fs-4 text-white ps-3" href="{% url 'books:home' %}">
            Book Hub
        </a>

        <nav>
            <ul class="navbar-nav d-flex flex-row gap-3 mb-0">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'books:list' %}">Books</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'books:create' %}">Create Book</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'reviews:list' %}">Recent Reviews</a></li>
            </ul>
        </nav>
    </div>
</header>


    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        &copy; {{ now|date:"Y" }} Book Hub. All rights reserved.
        <br>
        Current server time: {% time %}
        <br>
        <a href="{% url 'books:home' %}">Home</a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
